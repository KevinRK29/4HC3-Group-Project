<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4HC3 Restaurant App</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="itemdetailstyle.css">

</head>

<body>
    <script src="data.js"></script>
    <script>
        var currItem;
        if(window.location.hash) {
            currItem = window.location.hash.substring(1); //Puts hash in variable, and removes the # character
            // hash found
        } else {
            // No hash found
        }
        //get current item id from menu page
        var currentItemId = currItem - 1;
        console.log(currentItemId);
        console.log(data.items[currentItemId].imageref);
    </script>

    <header>

        <a href="./index.html#" class="logo"><i class="fas fa-utensils"></i>4HC3</a>
        
        <nav class="navbar">
            <a class="active" href="#appetizers">appetizers</a>
            <a href="#mains">mains</a>
            <a href="#deserts">deserts</a>
            <a href="#drinks">drinks</a>
        </nav>
        
        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
            <a href="#" class="fas fa-shopping-cart"></a>
        </div>
        
    </header>

    <div class="card">
        <div class="image-container">
            <img id="image" src="images/menu-4.jpg" alt="itemname">
        </div>
        <div class="description-container">
          <h2 id="name" style="margin-top: 2vh;"><b>placeholder</b></h2>
          <p id="cals" style="margin-top: 2vh;"><i id="calsid">placeholder</i></p>
          <p id="price" style="margin-top: 0vh;"><b id="priceid">placeholder</b></p>
          <p id="description" style="margin-top: 2vh;"><p id="descid">placeholder</p></p>
          <form style="margin-top: 2vh;">
            <p><label for="special-instructions"><b>Special Instructions:</b></label></p>
            <textarea id="special-instructions" name="special-instructions" rows="4" cols="50" style="resize: none;"></textarea>
            <br>
            <label for="qty">Qty:</label>
            <input type="number" id="qty" name="qty" min="0" step="1" onkeydown="return false;" style="width: 8vh">
          </form>
          <button id="add">Add to cart</button>
        </div>
    </div>

    <script>
        document.getElementById("name").innerHTML =  data.items[currentItemId].name ;
        document.getElementById("calsid").innerHTML = data.items[currentItemId].calories;
        document.getElementById("priceid").innerHTML = data.items[currentItemId].price;
        document.getElementById("descid").innerHTML = data.items[currentItemId].description;
        document.getElementById("image").src = data.items[currentItemId].imageref;
        console.log(data.items[currentItemId].name)
    </script>

</body>
